<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="header">
      <h2 id="turn"></h2>
      <div><button class="btn" id="reset" onclick="resetBoard()">New Local Game</button></div>
      <div><button class="btn" id="connect" onclick="connectToGame()">Connect to Game</button></div>
      <div><button class="btn" id="disconnect" disabled onclick="disconnectFromGame()">Disconnect</button></div>
      <div><button class="btn" id="switchUser" onclick="setUsername()">Login</button></div>
      <h4 id="user"></h4>
    </nav>
    <div id="game">
      <div id="board">

      </div>
      <div id="sidebar">
        <ul id="turnlog">
        
        </ul>
      </div>
    </div>

    <div id="dialogShadow" class="hidden">
      <div id="dialog">
      </div>
    </div>

    <script src="game.js"></script>
    <script>resetBoard()</script>

  </body>
</html>
